<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="app">
        <div class="login-form">
            <label>Nome do usuário</label>
            <input type="text" id="nomedousuario" v-model="usuario">
            <label>Senha</label>
            <input type="password" id="password" v-model="senha">
            <button @click="autenticar">Login</button>
            <button @click="exibirFormulario = true">Sing-In</button>
            
            <div v-if="exibirErro" class="mensagem-validacao">
                Usuário não cadastrado
            </div>

            <div v-if="exibirFormulario" class="formulario">
                <h2>Cadastro</h2>
                <label for="usuarioCadastro">Usuário:</label>
                <input type="text" id="usuarioCadastro" v-model="novoUsuario.usuario">
                <label for="senhaCadastro">Senha:</label>
                <input type="password" id="senhaCadastro" v-model="novoUsuario.senha">
                <button @click="cadastrar">Cadastrar</button>
            </div>

            <div v-if="cadastroRealizado" class="mensagem-cadastro">
                Cadastro realizado!
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
